<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting Dasy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Connecting Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
</head>
<body>
    <main class="flex justify-center">
        <!-- For Interface => from daisy UI -->
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
                <!-- Login ==> from Daisy UI -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Mobile Number</label>
                                    <input id="phone-number" type="text" class="input" placeholder="Mobile Number" />
                                    <label class="fieldset-label">Password</label>
                                    <input id="pin-number" type="password" class="input" placeholder="4 Digit Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- To connect with Log-in JavaScript File -->
    <script src="./js/login.js"></script>
</body>

</html>
