<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Connecting Dasy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <!-- Connecting Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home Page</title>
</head>
<body>
    <main class="flex justify-center">
        <!-- For Interface => from daisy UI -->
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-base-200">

                <!-- for Stats -->
                <div class="flex justify-center mt-20 text-center">
                    <!-- Stats show==> from Daisy UI -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                </div>

                <!-- Divider from ==> Daisy UI -->
                <div class="divider divider-neutral"></div>

                <!-- Two Button -->
                <div class="flex justify-center flex-row space-x-5 mb-10">
                    <button id="btnaddmoney" class="btn btn-lg">Add Money</button>
                    <button id="btncashout" class="btn btn-lg">Cash Out</button>
                </div>

                <!--Add Money Form -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- Amount part -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="amount" class="input input-bordered"
                                required />
                        </div>

                        <!-- Password Part -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="password"
                                class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>

                <!-- Cash Out Form -->
                <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- Amount Part -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="amount" class="input input-bordered"
                                required />
                        </div>
                        <!--Cash Part  -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="cash-out-pin" type="password" placeholder="password" class="input input-bordered"
                                autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/toggle.js"></script>
</body>

</html>
